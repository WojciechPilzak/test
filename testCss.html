<!DOCTYPE HTML> 
<html> 
  
<head> 
    <script src= 
"https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"> 
    </script> 
    <script> 
        var myApp = angular.module("app", []); 
        myApp.controller("controller", function ($scope) { 
            $scope.imgUrl = ''; 
            $scope.changeURL = function (url) { 
                $scope.imgUrl = url; 
            }; 
           $scope.picture =''; 
            
        }); 
    </script> 
    <style>
.resizable {
  display: inline-block;
  background: red;
  resize: both;
  overflow: hidden;
  line-height: 0;
  max-height: 300px;
  max-width: 300px;
  }

.resizable img {
  width: 100%;
  height: 100%;
  max-height: 300px;
  max-width: 300px;
}
.canvas {
display: inline-block;
  background: gray;
  width: 300px;
  height: 300px;
}

</style>
</head> 
  
<body style="text-align:left;">  
    <div ng-app="app"> 
        <div ng-controller="controller">
        	<input ng-model = "picture" placeholder="wpisz url"/>
            <button ng-click="changeURL( 
picture)"> 
                Change Image</button> 
            <br> 
            <br> 
            <div class='canvas'>
            <div class='resizable'>
            <img src="{{imgUrl}}"> 
            </div>
            </div>
        </div> 
    </div> 
</body> 
  
</html>
